<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Carson Woodall Knives</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
 <header class="nav-bar">
  <!-- LEFT: logo (scorpion + text, both SVGs) -->
  <a href="index.html" class="nav-left" class="nav-logo-btn">
    <img
      src="./productimages/notxtlogowhite.svg"
      alt=""
      class="nav-logo-scorpion"
    />
    <img
      src="./productimages/textlogowhite.svg"
      alt="Carson Woodall Knives"
      class="nav-logo-textimg"
    />
  </a>

  <!-- CENTER: links -->
  <nav class="nav-links" aria-label="Main navigation">
    <a href="./shop.html">SHOP</a>
    <a href="index.html#about">ABOUT</a>
    <a href="./contact.html">CONTACT</a>
  </nav>

  <!-- RIGHT: cart + menu -->
  <div class="nav-right">
    <button class="nav-cart-btn" type="button" aria-label="Cart">
      <img src="./productimages/shopping-cart.svg" alt="" />
    </button>

    <button class="nav-menu-btn" type="button" aria-label="Toggle menu">
      <img src="./productimages/menulogo.svg" alt="" />
    </button>
  </div>
</header>
<main class="shop-page">

  <!-- SHOP HERO -->
  <section class="shop-page-hero">
    <div class="shop-page-hero-inner">
      <h1 class="shop-page-heading">
        SHOP ALL KNIVES
      </h1>
      <p class="shop-page-subheading">
        Fixed • Folding • Kitchen
      </p>
    </div>
  </section>

  <!-- CATEGORY GRID -->
  <section class="shop-page-categories">
    <div class="shop-page-categories-inner">

      <div class="product-grid">
        <!-- Fixed -->
        <a href="#fixed" class="product-card shop-category-card">
          <img
            src="./productimages/imgplaceholder.png"
            alt="Fixed blade knives"
            class="product-image"
          />
          <div class="shop-category-label">FIXED BLADES</div>
        </a>

        <!-- Folding -->
        <a href="#folding" class="product-card shop-category-card">
          <img
            src="./productimages/imgplaceholder.png"
            alt="Folding knives"
            class="product-image"
          />
          <div class="shop-category-label">FOLDING KNIVES</div>
        </a>

        <!-- Kitchen -->
        <a href="#kitchen" class="product-card shop-category-card">
          <img
            src="./productimages/imgplaceholder.png"
            alt="Kitchen knives"
            class="product-image"
          />
          <div class="shop-category-label">KITCHEN</div>
        </a>
      </div>

    </div>
  </section>

</main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">
    
      <div class="footer-brand">
        <a href="#top" class="footer-logo-link">
        <img
          src="./productimages/notxtlogowhite.svg" 
          alt="CW Scorpion Logo" 
          class="footer-logo"
        />
        <div class="footer-wordmark">
          <strong>CARSON WOODALL</strong> KNIVES
        </a>
        </div>
      </div>

      <div class="footer-divider"></div>

      <p class="footer-copy">
        © 2025 Carson Woodall Knives. All rights reserved.
      </p>

    </div>
  </footer>
  
<script>
  const navBar = document.querySelector('.nav-bar');
  const menuBtn = document.querySelector('.nav-menu-btn');
  const navLinks = document.querySelectorAll('.nav-links a');

// Select your logo link
const logoLink = document.querySelector('.nav-logo-btn, .footer-logo-link'); 
// adjust selector depending on your actual class

logoLink.addEventListener('click', function (e) {

  // If NOT currently at the top of the page
  if (window.scrollY > 20) {
    e.preventDefault(); // stop link navigation
    window.scrollTo({ top: 0, behavior: 'smooth' });
  } 
  // ELSE let the default <a href="index.html"> work normally
});

  if (navBar && menuBtn) {
    menuBtn.addEventListener('click', () => {
      navBar.classList.toggle('nav-bar--open');
    });

    // close when clicking a nav link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navBar.classList.remove('nav-bar--open');
      });
    });
  }
</script>
</body>
</html>
